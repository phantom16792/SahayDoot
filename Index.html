<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahaydoot</title>
    <link rel="icon" type="image/jpeg" href="sahaydoot_logo.jpg" />
    <link rel="stylesheet" href="style.css" />

  <style>
  /* Navbar container */
  .navbar {
    display: flex;
    justify-content: center; /* center the navbar */
    align-items: center;
    gap: 20px; /* space between logo and buttons */
    padding: 15px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px); /* glassmorphism effect */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    border-radius: 30px;
    margin: 10px auto;
    max-width: 400px;
  }

  /* Navbar links as pills */
  .navbar a {
    text-decoration: none;
    color: #fff;
    background: linear-gradient(135deg, #ff4b5c, #ff0000);
    padding: 10px 25px;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
  }

  /* Hover effect */
  .navbar a:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
    background: linear-gradient(135deg, #ff0000, #cc0000);
  }

  /* Logo styling */
  #logo {
    height: 50px;
    width: 50px;
    border-radius: 50%;
    object-fit: cover;
  }

  /* Responsive for mobile */
  @media (max-width: 600px) {
    .navbar {
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      max-width: 90%;
    }

    .navbar a {
      padding: 8px 20px;
      font-size: 0.9rem;
    }

    #logo {
      height: 40px;
      width: 40px;
    }
  }
</style>


  </head>
  <body>
    <div class="navbar">
      <a href="form.html">sign up</a>
      <a href="form.html">sign In</a>
      <img src="sahaydoot_logo.jpg" alt="Sahaydoot" id="logo" />
    </div>
    <h1>NEED HELP!!⚠️</h1>
    <h2>Sahaydoot is on the way !</h2>

    <div class="container">
      <a href="medical.html">
        <div class="section" id="Med">
          <div class="image-container">
            <img src="medical-team.png" alt="medical Help" />
          </div>
          <div class="section-title">Medical Help</div>
          <div class="section-description">
            quick access to nearby hospitals and medical facilities
          </div>
        </div>
      </a>

      <a href="police.html">
        <div class="section" id="police">
          <div class="image-container">
            <img src="police.png" alt="police" />
          </div>
          <div class="section-title">Police</div>
          <div class="section-description">
            contact Nearby local police for assistance<br />
          </div>
        </div>
      </a>

      <a href="fire-brigade.html">
        <div class="section" id="fire">
          <div class="image-container">
            <img src="firebrigade.png" alt="Fire-brigade" />
          </div>
          <div class="section-title">Fire-brigade</div>
          <div class="section-description">
            contact local fire-brigade for assistance
          </div>
        </div>
      </a>

      <a href="assistance.html">
        <div class="section" id="assist">
          <div class="image-container">
            <img src="assistance.png" alt="Counseling" />
          </div>
          <div class="section-title">assistance</div>
          <div class="section-description">
            Mental health support and counseling services
          </div>
        </div>
      </a>
    </div>
    <script type="Module" src="index.js"></script>
  </body>
</html>
