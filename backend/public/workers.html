<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers Registration Form</title>
<style>

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #6fb1fc, #4364f7, #0052d4);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background: #ffffff;
  padding: 35px 40px;
  border-radius: 14px;
  box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
  width: 430px;
  border-top: 6px solid #007bff;
  animation: fadeIn 0.8s ease-in-out;
}

h2 {
  text-align: center;
  color: #007bff;
  margin-bottom: 20px;
  font-size: 35px;
  font-weight: bold;
}

label {
  display: block;
  margin-top: 14px;
  font-weight: bold;
  color: #333;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

input:focus, select:focus, textarea:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 6px rgba(0,123,255,0.4);
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 17px;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: #0056b3;
  transform: translateY(-2px);
}

.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #ffffff;
  border: 2px solid #007bff;
  border-radius: 12px;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
  width: 320px;
  padding: 25px;
  text-align: center;
  z-index: 1000;
}
.popup h3 {
  margin: 0 0 10px;
  font-size: 18px;
  color: #007bff;
}

.overlay {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: 900;
}

/* ✅ Eye Icon Styling */
.password-wrapper {
  position: relative;
}

.password-wrapper input {
  padding-right: 42px;
}

.eye-icon {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  width: 22px;
  height: 22px;
  fill: #777;
  transition: 0.25s;
}

.eye-icon:hover {
  fill: #007bff;
}

</style>
</head>
<body>
  <div class="container">
  <form id="workerForm">
    <h2>Workers Registration Form</h2>

    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" required>
      <svg onclick="togglePassword('password', this)" class="eye-icon" viewBox="0 0 24 24">
        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.75A4.25 4.25 0 1 1 12 9a4.25 4.25 0 0 1 0 8.25z"/>
      </svg>
    </div>

    <label>Confirm Password</label>
    <div class="password-wrapper">
      <input type="password" id="confirmPassword" required>
      <svg onclick="togglePassword('confirmPassword', this)" class="eye-icon" viewBox="0 0 24 24">
        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.75A4.25 4.25 0 1 1 12 9a4.25 4.25 0 0 1 0 8.25z"/>
      </svg>
    </div>

    <label>Phone Number</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

    <label>Aadhaar Number</label>
    <input type="text" id="aadhaar" pattern="[0-9]{12}" maxlength="12" placeholder="12-digit Aadhaar" required>

    <label>Address</label>
    <textarea id="address" rows="3" required></textarea>

    <label>Role</label>
    <select id="role" required>
      <option value="">-- Select --</option>
      <option value="police">Police</option>
      <option value="fire">Fire Brigade</option>
      <option value="hospital">Hospital Worker</option>
    </select>

    <button type="submit">Register</button>
  </form>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <h3 id="popupMessage"></h3>
  <button onclick="closePopup()">OK</button>
</div>

</body>
<script>

function togglePassword(fieldId, icon) {
  const input = document.getElementById(fieldId);
  if (input.type === "password") {
    input.type = "text";
    icon.style.fill = "#0056b3";
  } else {
    input.type = "password";
    icon.style.fill = "#777";
  }
}

// (Your original form submit and popup code remains unchanged)
document.getElementById("workerForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const aadhaar = document.getElementById("aadhaar").value;

  if (password !== confirmPassword) {
    document.getElementById("popupMessage").innerText = "❌ Passwords do not match!";
    showPopup();
    return;
  }

  if (!/^\d{12}$/.test(aadhaar)) {
    document.getElementById("popupMessage").innerText = "❌ Aadhaar must be exactly 12 digits!";
    showPopup();
    return;
  }

  const formData = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password,
    phone: document.getElementById("phone").value,
    aadhaar,
    address: document.getElementById("address").value,
    role: document.getElementById("role").value
  };

  try {
    const res = await fetch("http://localhost:5000/api/workers/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    const data = await res.json();

    document.getElementById("popupMessage").innerText = res.ok ? "✅ Worker Registered Successfully!" : "❌ " + data.message;
    showPopup();
    if (res.ok) document.getElementById("workerForm").reset();

  } catch (err) {
    document.getElementById("popupMessage").innerText = "⚠️ Server Error. Try Again!";
    showPopup();
  }
});

function showPopup() {
  document.getElementById("overlay").style.display = "block";
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("popup").style.display = "none";
}
</script>
</html>
